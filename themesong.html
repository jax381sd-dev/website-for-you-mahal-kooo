<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style2.css">
        <title>My website for you, Mahal</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
        <body>

            <div class="background">
                <video autoplay muted loop src="videoback.mp4" id="bg-img">
            </div>
        
            <div class="container">
                <div class="player-video">
                    <video autoplay loop muted src="videoback.mp4" class="active" id="cover">
                </div>
        
                <h2 id="music-title">Palagi</h2>
                <h3 id="music-artist">TJ Monterde</h3>
        
                <div class="player-progress" id="player-progress">
                    <div class="progress" id="progress"></div>
                    <div class="music-duration">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
        
                <div class="player-controls">
                    <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
                    <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
                    <i class="fa-solid fa-forward" title="Next" id="next"></i>
                </div>
        
            </div>
        
            <script src="themesong.js"></script>
        </body>
        
    </body>
</html>
